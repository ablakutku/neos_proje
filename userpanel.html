<!DOCTYPE html>
<html>
<head>
	<title>Üye Paneli</title>
	<link rel="stylesheet" type="text/css" href="styleuser.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="#">Gündemdekiler</a></li>
          <li><a href="#">Zappos</a></li>
          <li><a href="userpanel.html">Üye Paneli</a></li>
        </ul>
    </nav>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Kayıt Ol</label>
					<input type="text" name="txt" placeholder="Kullanıcı Adı" required="">
					<input type="email" name="email" placeholder="E-Posta" required="">
					<input type="password" name="pswd" placeholder="Parola" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Giriş Yap</label>
					<input type="email" name="email" placeholder="E-Posta" required="">
					<input type="password" name="pswd" placeholder="Parola" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
